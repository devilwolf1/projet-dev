<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TechStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="techstore.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="header-left">
    <button class="menu-btn">☰</button>
    <h1 class="brand-name">ApekaMode</h1>
  </div>
</header>

<!-- ================= LAYOUT ================= -->
<div class="app-layout">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <a href="#" class="nav-link active" data-section="dashboard">Dashboard</a>
      <a href="#" class="nav-link" data-section="products">Produits</a>
      <a href="#" class="nav-link" data-section="categories">Catégories</a>
    </nav>
  </aside>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="main-content">

    <!-- ================= DASHBOARD ================= -->
    <section id="dashboard" class="section active-section">
      <h2>Dashboard</h2>

      <div class="kpi-row">
        <div class="kpi-card">
          <div id="kpi-total" class="kpi-value">0</div>
          <div class="kpi-label">Total produits</div>
        </div>

        <div class="kpi-card">
          <div id="kpi-stock" class="kpi-value">0</div>
          <div class="kpi-label">Stock total</div>
        </div>

        <div class="kpi-card">
          <div id="kpi-avg" class="kpi-value">0</div>
          <div class="kpi-label">Prix moyen</div>
        </div>
      </div>

      <canvas id="productsChart" height="140"></canvas>
      <canvas id="stockDonutChart" height="80" style="margin-top:40px;"></canvas>

     

    </section>

    <!-- ================= PRODUITS ================= -->
    <section id="products" class="section">
      <h2>Produits</h2>

      <!-- ===== FORMULAIRE CRUD LOCAL ===== -->
      <form id="product-form" class="product-form">
        <input type="hidden" id="edit-id">

        <input id="name" type="text" placeholder="Nom du produit" required>
        <input id="price" type="number" placeholder="Prix" required>
        <input id="quantity" type="number" placeholder="Quantité" required>
        <textarea id="description" placeholder="Description"></textarea>

        <button type="submit">Enregistrer</button>
      </form>

      <!-- ===== PRODUITS LOCAUX ===== -->
      <h3>Produits locaux</h3>
      <input
        type="text"
        id="search-local"
        placeholder="Rechercher un produit local"
        style="margin-bottom:16px; padding:10px; width:100%; max-width:400px;"
      >

      <div id="product-list" class="grid-list"></div>

      <!-- ===== PRODUITS API ===== -->
      <h3 style="margin-top:40px;">Produits API (FakeStore)</h3>
      <input
        type="text"
        id="api-search"
        placeholder="Rechercher dans l’API"
        style="margin-bottom:16px; padding:10px; width:100%; max-width:400px;"
      >

      <div id="api-products" class="grid-list"></div>
    </section>

    <!-- ================= CATEGORIES ================= -->
    <section id="categories" class="section">
      <h2>Catégories</h2>

      <form id="category-form" class="product-form">
        <input
          type="text"
          id="category-name"
          placeholder="Nom de la catégorie"
          required
        >
        <button type="submit">Ajouter catégorie</button>
      </form>

      <div id="category-list"></div>
    </section>

  </main>
</div>

<!-- ================= LIBRARIES ================= -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="techstore.js"></script>

</body>
</html>
