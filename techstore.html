<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore</title>
  <link rel="stylesheet" href="techstore.css">
</head>

<body>

<header class="app-header">
  <div class="header-left">
    <button class="menu-btn">☰</button>
    <img src="701154b4-0682-4365-bae1-d52598d6ae29.png" class="logo">
    <h1 class="brand-name">ApekaMode</h1>
  </div>
</header>

<div class="app-layout">

  <aside class="sidebar">
    <nav class="sidebar-nav">
      <a href="#" class="nav-link active" data-section="dashboard">Dashboard</a>
      <a href="#" class="nav-link" data-section="products">Produits</a>
      <a href="#" class="nav-link" data-section="categories">Catégories</a>
    </nav>
  </aside>

  <main class="main-content">

    <section id="dashboard" class="section">
      <h2>Dashboard</h2>
    </section>

    <section id="products" class="section active-section">
      <h2>Produits</h2>

      <form id="product-form" class="product-form">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label>Prix</label>
          <input type="number" id="price" required>
        </div>

        <div class="form-group">
          <label>Quantité</label>
          <input type="number" id="quantity" required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="description"></textarea>
        </div>

        <button type="submit">Ajouter</button>
      </form>

      <div id="product-list"></div>
    </section>

    <section id="categories" class="section">
      <h2>Catégories</h2>
    </section>

  </main>
</div>

<script src="techstore.js"></script>
</body>
</html>
